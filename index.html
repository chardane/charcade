<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Booth</title>
    <style>
      /* ... (keep existing styles the same) ... */
      /* Add countdown styling */
      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 10rem;
        font-weight: bold;
        text-shadow: 0 0 20px rgba(0,0,0,0.5);
        z-index: 100;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display: none"></canvas>
      <img id="overlay" src="overlay.png" alt="Overlay" />
      <div id="countdown"></div>
      <button id="captureBtn">ðŸ“¸ Take Photo</button>
    </div>

    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const button = document.getElementById("captureBtn");
      const overlay = document.getElementById("overlay");
      const countdownElement = document.getElementById("countdown");

      // Request camera access-- front
      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "user" } },
          });
          video.srcObject = stream;
        } catch (err) {
          console.error("Error accessing camera:", err);
          alert(
            "Could not access the front camera. Please ensure your browser supports this feature."
          );
        }
      }

      function startCountdown(callback) {
        let count = 3;
        button.disabled = true;
        countdownElement.style.display = "block";
        
        const countdownInterval = setInterval(() => {
          countdownElement.textContent = count;
          if (count <= 0) {
            clearInterval(countdownInterval);
            countdownElement.style.display = "none";
            callback();
            button.disabled = false;
          }
          count--;
        }, 1000);
      }

      button.addEventListener("click", () => {
        startCountdown(() => {
          const context = canvas.getContext("2d");
          canvas.width = 2059;
          canvas.height = 3088;

          const videoAspectRatio = video.videoWidth / video.videoHeight;
          const canvasAspectRatio = canvas.width / canvas.height;

          let drawWidth, drawHeight, offsetX, offsetY;

          if (videoAspectRatio > canvasAspectRatio) {
            drawHeight = canvas.height;
            drawWidth = drawHeight * videoAspectRatio;
            offsetX = -(drawWidth - canvas.width) / 2;
            offsetY = 0;
          } else {
            drawWidth = canvas.width;
            drawHeight = drawWidth / videoAspectRatio;
            offsetX = 0;
            offsetY = -(drawHeight - canvas.height) / 2;
          }

          context.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);

          const overlayImage = new Image();
          overlayImage.crossOrigin = "anonymous";
          overlayImage.src = overlay.src;

          const drawAndDownload = () => {
            context.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);

            const now = new Date();
            const filename = `photo-${now.toISOString().slice(0, 19).replace(/[-T:]/g, '')}.png`;

            canvas.toBlob((blob) => {
              const link = document.createElement("a");
              link.href = URL.createObjectURL(blob);
              link.download = filename;
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
            }, "image/png");
          };

          if (overlayImage.complete) {
            drawAndDownload();
          } else {
            overlayImage.onload = drawAndDownload;
          }
        });
      });

      startCamera();
    </script>
  </body>
</html>
